name: sctoolbox
channels:
    - bioconda
    - conda-forge
dependencies:
  - r-base
  - r-seurat
  - bioconductor-singlecellexperiment
  - samtools>=1.9 # fixes https://github.com/merenlab/anvio/issues/1479
  - scanpy>=1.9
  - python-annoy
  - notebook
  - bioconductor-deseq2
  - rpy2
  - pybedtools
  - beartype
  - ipykernel # needed to register environment as jupyter kernel
  - pip  # for installing additional packages
