metadata:
  mandatory: True
  display_name: 'Metadata'
  list: False
  desc: 'This part contains the metadata of the list.'
  value:
    id:
      mandatory: True
      display_name: 'ID'
      list: False
      desc: 'Unique identifier of list.'
      value: null
      whitelist: False
      input_type: short_text
    list_name:
      mandatory: True
      display_name: 'List name'
      list: False
      desc: 'Name of the list.'
      value: null
      whitelist: False
      input_type: short_text
    date:
      mandatory: False
      display_name: 'Date'
      list: False
      desc: 'The date when the content of the list was published. Format dd.mm.yyyy.'
      value: null
      whitelist: False
      input_type: date
    marker_type: # region or gene
      mandatory: True
      display_name: 'Marker type'
      list: False
      desc: 'The type of the list (genomic region or gene).'
      value: null
      whitelist: True
      input_type: select
    reference_genome: # hg19, hg38, ...
      mandatory: False
      display_name: 'Genome version'
      list: False
      desc: 'Genome version of markers. WARNING: this key is essential when working with genomic regions!'
      value: null
      whitelist: True
      input_type: select
    source:
      mandatory: False
      display_name: 'Source'
      list: False
      desc: 'The source of the list.'
      value: null
      whitelist: False
      input_type: short_text
    organism:
      mandatory: True
      display_name: 'Organism'
      list: False
      desc: 'The organism identifier is composed of the organism name and the Taxonomy ID.'
      special_case:
        merge: organism_name
      value:
        organism_name:
          mandatory: True
          display_name: 'Organism name'
          list: False
          desc: ''
          value: null
          whitelist: True
          input_type: select
        taxonomy_id:
          mandatory: False
          display_name: 'Taxonomy ID'
          list: False
          desc: ''
          value: null
          whitelist: True
          input_type: select
    submitter:
      mandatory: True
      display_name: 'Submitter'
      list: False
      desc: 'The one who submitted the list to the repository.'
      value:
        name:
          mandatory: True
          display_name: 'Submitter name'
          list: False
          desc: "The name should be entered in the format 'Last name, First name'."
          value: null
          whitelist: False
          input_type: short_text
        email: 
          mandatory: False 
          display_name: 'Email'
          list: False
          desc: 'The email adress of the submitter.'
          value: null
          whitelist: False
          input_type: short_text
    tags:
      mandatory: False 
      display_name: 'Tags'
      list: False
      desc: 'Tags which describe the list.'
      special_case:
        custom_key:
          mandatory: False
          display_name: 'Custom Tag'
          list: True
          desc: 'A tag that does not match the provided ones.'
          value: null
          whitelist: False
          input_type: short_text
      value: 
        list_type:
          mandatory: False
          display_name: 'List type'
          list: True
          desc: 'The type of markers such as "cell type annotation" or "cell cycle".'
          value: null
          whitelist: True
          input_type: select
        genotype:
          mandatory: False
          display_name: 'Genotype'
          list: False
          desc: ''
          value: null
          whitelist: True
          input_type: select
        gender:
          mandatory: False
          display_name: 'Gender'
          list: False
          desc: ''
          value: null
          whitelist: True
          input_type: select
        life_stage:
          mandatory: False
          display_name: 'Life stage'
          list: False
          desc: ''
          value: null
          whitelist: True
          input_type: select
        ethnicity:
          mandatory: False
          display_name: 'Ethnicity'
          list: False
          desc: ''
          value: null
