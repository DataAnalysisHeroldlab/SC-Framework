# Build documentation
build-pages-main:
  image: "$CI_REGISTRY_IMAGE:$BUILD_VERSION"  # ensure that all dependencies are available
  stage: deploy
  script:
    - apt-get autoclean  # fix "You don't have enough free space in /var/cache/apt/archives/."
    - apt-get update -qq && apt-get install -qq -y pandoc  # system install of pandoc is needed
    - pip install sphinx sphinx-rtd-theme
    - pip install nbsphinx
    - pip install nbsphinx_link
    - pip install .[all]  # ensure that the current branch version is used for building pages
    - cd docs
    - make html
  artifacts:
    paths:
      - docs/build/html/
  rules:
    - if: $CI_COMMIT_BRANCH == "main" # always for commits to main

# Build documentation
build-pages-dev:
  image: "$CI_REGISTRY_IMAGE:dev"  # ensure that all dependencies are available
  stage: deploy
  script:
    - apt-get autoclean  # fix "You don't have enough free space in /var/cache/apt/archives/."
    - apt-get update -qq && apt-get install -qq -y pandoc  # system install of pandoc is needed
    - pip install sphinx sphinx-rtd-theme
    - pip install nbsphinx
    - pip install nbsphinx_link
    - pip install .[all]  # ensure that the current branch version is used for building pages
    - cd docs
    - make html
  artifacts:
    paths:
      - docs/build/html/
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"  # always for commits to dev

# Build documentation
build-pages-MR:
  image: "$CI_REGISTRY_IMAGE:MR-${MR_VERSION}"  # ensure that all dependencies are available
  stage: deploy
  script:
    - apt-get autoclean  # fix "You don't have enough free space in /var/cache/apt/archives/."
    - apt-get update -qq && apt-get install -qq -y pandoc  # system install of pandoc is needed
    - pip install sphinx sphinx-rtd-theme
    - pip install nbsphinx
    - pip install nbsphinx_link
    - pip install .[all]  # ensure that the current branch version is used for building pages
    - cd docs
    - make html
  artifacts:
    paths:
      - docs/build/html/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" # all MR
      changes:
        - sctoolbox/**/*.py
        - rna_analysis/notebooks/*.ipynb
        - atac_analysis/notebooks/*.ipynb
        - general_notebooks/*.ipynb  # changes in general notebooks
      when: manual
      allow_failure: True  # manual is not required
    - if: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "dev"
      when: never   # but not again for any merge requests coming from dev

# Deploy pages for a MR - needs to be separate from deploy-pages-commit due to 
# $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != $CI_COMMIT_BRANCH
deploy-pages-MR:
  stage: deploy
  needs: 
    - job: build-pages-MR
      artifacts: True
  inherit:
    default: false
  environment:
    name: pages/$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    url: "https://loosolab.pages.gwdg.de/-/software/sc_framework/-/jobs/$CI_JOB_ID/artifacts/docs/build/html/index.html"
  artifacts:
    paths:
      - docs/build/html/
  script: 
    - ls -l docs/
    - echo "deploy"
  artifacts:
    paths:
      - docs/build/html/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != "dev" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != "main" # dev/main are built automatically
      changes:
        - sctoolbox/**/*.py
        - rna_analysis/notebooks/*.ipynb
        - atac_analysis/notebooks/*.ipynb
        - general_notebooks/*.ipynb  # changes in general notebooks
      allow_failure: True

# Deploy pages for a commit without a MR
deploy-pages-dev:
  stage: deploy
  needs:
    - job: build-pages-dev
      artifacts: True
  inherit:
    default: false
  environment:
    name: pages/$CI_COMMIT_BRANCH
    url: "https://loosolab.pages.gwdg.de/-/software/sc_framework/-/jobs/$CI_JOB_ID/artifacts/docs/build/html/index.html"
  script:
    - ls -l docs/
    - echo "deploy" #mv docs/build/html/ public/
  artifacts:
    paths:
      - docs/build/html/
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"  # always for commits to dev

# Deploy documentation to public pages if it was the main branch
release-pages:
  stage: deploy
  needs:
    - job: build-pages-main
      artifacts: True
  inherit:
    default: false
  script:
    - mv docs/build/html/ public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main" # after accepted MR to main
      allow_failure: False  # main not allowed to fail
