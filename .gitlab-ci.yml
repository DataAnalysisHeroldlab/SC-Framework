# get the sctoolbox version as global variable 
extract-version:
  stage: .pre
  image: python:3.10-alpine3.19
  script:
    - VERSION=$(python -c "import sys; sys.path.append('./sctoolbox'); from _version import __version__; print(__version__)")
    - echo "BUILD_VERSION=$VERSION"
    - echo "BUILD_VERSION=$VERSION" >> build.env
  artifacts:
    reports:
      dotenv: build.env
  rules:
    - when: always

# Get ID of current MR
get-mr-id:
  stage: .pre
  image: python:3.10-alpine3.19
  script:
    - echo "MR_VERSION=$CI_MERGE_REQUEST_IID"
    - echo "MR_VERSION=$CI_MERGE_REQUEST_IID" >> build.env
  artifacts:
    reports:
      dotenv: build.env
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

